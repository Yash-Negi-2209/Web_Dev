<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID's and Classes</title>
</head>
<body>
    <h3>ID's and Classes in HTML:</h3>
    <div id="Pehchaan" class="redbg BlackBorder">
        This is a sample.
    </div>
    <span class="redbg"> 
        This is another sample.
    </span>


    <!-- . is for class and # is for id -->
    <div class="yash"></div>
    <div id="blackborder"></div>    
    <div class="blackborder redbg anot herclass"></div>


    <!-- .blackborder.redbg.anotherclass*4 -->
    <!-- To print this multiple times -->
    <div class="blackborder redbg anotherclass">first</div>
    <div class="blackborder redbg anotherclass">second</div>
    <div class="blackborder redbg anotherclass">third</div>
    <div class="blackborder redbg anotherclass">fourth</div>
</body>
</html>
